{% extends 'ITHelpDesk/base.html' %}
{% block content %}
<!-- Defines user login page, shows title and instructions -->
<h2>User Login</h2>
<p>Please supply the following information, then press &quot;Login&quot;</p>
<body>
  <!-- Displays user login Django form -->
  <form method="post">
    {% csrf_token %}
    <table>
      {{ form.as_p }}
      <tr>
        <td>&nbsp;</td>
        <div class="text-center">
          <input type="submit" value="Login">
        </div>
      </tr>                
    </table>
  </form>

  <button onclick="goBack()">Back</button>

  <script>
  function goBack() {
  window.history.back();
  }
  </script>
</body>
{% endblock %}
